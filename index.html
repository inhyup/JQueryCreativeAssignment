<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>City Traffic</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div id="map"></div>
      <script src="scripts.js"></script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpzKXrhtmAX0uUr0Jytc5GXWecUn8kB08&callback=initMap">
      </script>

    <div id="cityFinder">
        <form>
          <h1>Traffic Situation Near Me</h1>
          <p>Enter a city and state to refocus the map near your location.</p>
          <p id="message"></p>
          <input type="text" name="city" id="city" value="">
          <select class="" name="state" id="state">
            <option value="" selected>Select a State</option>
            <option value="UT">UT</option>
          </select>
          <input id="submit" type="submit" value="Submit">
        </form>
    </div>

  </body>
</html>
